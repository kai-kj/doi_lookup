<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="icon" href="assets/logo.png" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/4998c9c3e0.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="header">DOI Lookup Tool</div>

        <div id="body">
            <div id="doi-search-section" , class="border">
                <input id="doi-search-field" type="text" placeholder="DOI" />
                <button id="doi-search-button">Search</button>
            </div>

            <div id="msg-section">AA</div>

            <div id="article-section">
                <div id="article-info-section" class="border">
                    <div id="article-info-title"></div>
                    <div id="article-info-author"></div>
                </div>
                <div id="article-stat-section">
                    <div id="article-stat-citation" class="border">
                        <div class="article-stat-title">Citations</div>
                        <div
                            class="article-stat-list"
                            id="article-stat-cit"
                        ></div>
                    </div>
                    <div id="article-stat-reference" class="border">
                        <div class="article-stat-title">References</div>
                        <div
                            id="article-stat-ref"
                            class="article-stat-list"
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <a href="https://github.com/kal39/doi_lookup">
                <i class="fab fa-github"></i> kal39/doi_lookup
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="mailto:kaikitagawajones@gmail.com">
                <i class="fas fa-envelope"></i> kaikitagawajones@gmail.com
            </a>
        </div>

        <script src="scripts/index.js" type="module"></script>
    </body>
</html>
