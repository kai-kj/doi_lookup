<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="icon" href="assets/logo.png" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/4998c9c3e0.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="header">DOI Lookup Tool</div>

        <div id="body">
            <div id="doi-search-section">
                <input id="doi-search-field" type="text" placeholder="DOI" />
                <button id="doi-search-button">Lookup</button>
            </div>

            <div id="msg-section">AA</div>

            <div id="article-info-section">
                <div id="article-info-title"></div>
                <div id="article-info-author"></div>
                <div id="article-stat-section">
                    <div id="article-stat-citation">
                        <div class="article-stat-title">Citations</div>
                        <!-- <div class="article-stat-list-wrapper"> -->
                        <div
                            class="article-stat-list"
                            id="article-stat-cit"
                        ></div>
                        <!-- </div> -->
                    </div>
                    <div id="article-stat-reference">
                        <div class="article-stat-title">References</div>
                        <!-- <div class="article-stat-list-wrapper"> -->
                        <div
                            class="article-stat-list"
                            id="article-stat-ref"
                        ></div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">Github: foo Contact: bar</div>

        <script src="scripts/index.js" type="module"></script>
    </body>
</html>
